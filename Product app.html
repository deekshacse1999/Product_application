<!DOCTYPE html>
<html>
<head>
	<title>PRODUCT APPLICATION</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="change.js"></script>
</head>
<body>
	<div class="container">
	<h2 class="heading"> <span>CONVERSION</span></h2>
	<form >
		<label class="label">PRODUCT PRICE : </label>
		<input type="text" name="p1" id="p1"  class="input"><br><br>
		<label class="label">GST(in %): </label>
		<input type="text" name="g1" id="g1" onblur="change()" class="input"><br><br>
		<label class="label">SELLING PRICE: </label>
		<input type="text" name="s1" id="s1" class="input" onfocus="change()">
	</form>
</div>
</body>
</html>
